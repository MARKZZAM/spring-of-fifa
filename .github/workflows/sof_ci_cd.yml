name: Automatic continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

jobs:
  check-out:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install requirements package
        run: |
          pip install --upgrade pip
          pip install -r ./user_info/requirements.txt

      - name: autopep8 testing
        id: autopep8_test
        run: |
          autopep8 ./user_info/*.py

      - name: The message send when autopep8 testing success
        if: steps.autopep8_test.outcome == 'success'
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{"content":"Passed autopep8 testing!"}' $DISCORD_WEBHOOK

      - name: The message send when autopep8 testing fails
        if: steps.autopep8_test.outcome == 'failure'
        run: |
          autopep8 ./user_info/*.py > autopep8_output.txt || ture
          autopep8_output=$(cat autopep8_output.txt)
          autopep8_json='{"content":"'"$autopep8_output"'"}'
          curl -X POST -H "Content-Type: application/json" -d '{"content":"Autopep8 testing failed! Please review and fix the identified issues."}' $DISCORD_WEBHOOK
          echo $autopep8_json | curl -X POST -H "Content-Type: application/json" -d @- $DISCORD_WEBHOOK
        continue-on-error: true
  
      - name: pylint testing
        id: pylint_test
        run: |
          pylint ./user_info/.

      - name: The message send when pylint testing success
        if: steps.pylint_test.outcome == 'success'
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{"content":"Passed pylint testing!"}' $DISCORD_WEBHOOK

      - name: The message send when pylint testing fails
        if: steps.pylint_test.outcome == 'failure'
        run: |
          pylint ./user_info/. > pylint_output.txt || true
          pylint_output=$(cat pylint_output.txt)
          json='{"content":"'"$pylint_output"'"}'
          curl -X POST -H "Content-Type: application/json" -d '{"content":"pylint testing failed! Please review and fix the identified issues."}' $DISCORD_WEBHOOK
          echo $json | curl -X POST -H "Content-Type: application/json" -d @- $DISCORD_WEBHOOK
        continue-on-error: true
